apiVersion: performance.openshift.io/v2
kind: PerformanceProfile
metadata:
  name: strict
spec:
  cpu:
    isolated: "2-95"       # reserve 0-1 for system on D96s
    reserved: "0-1"
  hugepages:
    defaultHugepagesSize: "1G"
    pages:
      - size: "1G"
        count: 8           # adjust to node memory
  numa:
    topologyPolicy: "best-effort"  # aligns when NUMA exposed
  nodeSelector:
    node-role.kubernetes.io/worker: ""
  realTimeKernel:
    enabled: false
